<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Educational Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <!-- Sidebar content -->
            </div>

            <div class="col-md-9">
                <div id="course-content">
                    <h3>Course Material</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Content ID</th>
                                <th>Content Name</th>
                                <th>Content Description</th>
                                <th>PDF</th>
                                <th>Email ID</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="course-content-table">
                            <!-- Content rows will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div id="pdf-viewer" style="display: none; position: relative; height: 100vh;">
                    <div>
                        <button id="prev">Previous</button>
                        <span>Page: <span id="page_num">1</span> / <span id="page_count">?</span></span>
                        <button id="next">Next</button>
                    </div>
                    <canvas></canvas>
                </div>

                <div id="email-content" style="display: none;">
                    <!-- Email content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="course.js"></script>
    <script src="common.js" defer></script>
</body>

</html>
