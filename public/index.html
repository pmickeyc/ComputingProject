<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiggerPhish</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header text-center py-4">
                    <a href="/" class="navbar-brand">
                        <img src="./assets/logo.png" alt="BiggerPhish Logo" class="img-fluid"
                            style="max-height: 50px;">
                    </a>
                </div>

            </div>

            <!-- Main Content -->
            <div class="col-md-9 d-flex flex-column">
                <!-- Empty spacer div  -->
                <div style="height: 50px;"> </div>

                    <h1>Welcome to BiggerPhish</h1>

                    <div>
                        <a href="/login" class="btn btn-primary btn-lg">Login</a>

                    </div>
                    <p class="mt-3">Learn anytime, anywhere. Enhance your cyber security skills with our self-directed

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
