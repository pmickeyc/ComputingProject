<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Educational Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <!-- Logo or Branding -->
                <div class="sidebar-header text-center py-4">
                    <a href="/" class="navbar-brand">
                        <img src="./assets/logo.png" alt="BiggerPhish Logo" class="img-fluid" style="max-height: 50px;">
                    </a>
                </div>
                <div id="user-nav-menu">
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin-courses">
                                <i class="fas fa-book-open"></i> Course Management
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin-users">
                                <i class="fas fa-chart-bar"></i> User Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="fas fa-cog"></i> User Settings
                            </a>
                        </li>

                        <li class="nav-item">
                            <a id="logout-link" href="#" class="nav-link">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


            <!-- Main Content for Admin User Page -->
            <div class="col-md-9">
                <div class="admin-users-section pt-5">
                    <h2>Admin User Management</h2>
                    <div class="row" id="admin-users-container">
                        <!-- Admin Courses will be populated here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin-users.js"></script>
    <script src="common.js" defer></script>

</html>
