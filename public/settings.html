<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - BiggerPhish</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <!-- Logo or Branding -->
                <div class="sidebar-header text-center py-4">
                    <a href="/" class="navbar-brand">
                        <img src="./assets/logo.png" alt="BiggerPhish Logo" class="img-fluid" style="max-height: 50px;">
                    </a>
                </div>
                <div id="user-nav-menu">
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">
                                <i class="fas fa-book-open"></i>Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/grades">
                                <i class="fas fa-chart-bar"></i> Progress
                            </a>
                        </li>
                        <li class="nav-item  active">
                            <a class="nav-link" href="/settings">
                                <i class="fas fa-cog"></i> User Settings
                            </a>
                        </li>

                        <li class="nav-item">
                            <a id="logout-link" href="#" class="nav-link">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content for Settings -->
            <div class="col-md-9">
                <div class="main-content p-3">
                    <h1>User Settings</h1>

                    <form id="settings-form">
                        <!-- Toggle Edit -->
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" id="edit-details-btn">Update
                                Details</button>
                        </div>

                        <!-- Email Update -->
                        <div class="form-group">
                            <label for="user-email">Email Address</label>
                            <input type="email" class="form-control" id="user-email" readonly>
                            <button type="submit" class="btn btn-primary mt-2 update-button" id="update-email-btn"
                                disabled>Update
                                Email</button>
                        </div>

                        <!-- Name Update -->
                        <div class="form-group">
                            <label for="user-name">Name</label>
                            <input type="text" class="form-control" id="user-name" readonly>
                            <button type="button" class="btn btn-primary mt-2 update-button" id="update-name-btn"
                                disabled>Update Name</button>
                        </div>


                        <!-- Password Update -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-2 update-button" id="update-password-btn" disabled>Update
                                Password</button>
                        </div>
                        <!-- Password Update Modal -->
                        <div id="passwordModal"
                            style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
                            <div
                                style="background:white; width:300px; padding:20px; margin:50px auto; border-radius:5px;">
                                <h2>Update Password</h2>
                                <label>Current Password:</label>
                                <input type="password" id="current-password" required><br><br>
                                <label>New Password:</label>
                                <input type="password" id="new-password" required><br><br>
                                <label>Confirm New Password:</label>
                                <input type="password" id="confirm-new-password" required><br><br>
                                <button onclick="updatePassword()">Update</button>
                                <button onclick="closeModal()">Cancel</button>
                            </div>
                        </div>


                        <!-- Account Deletion Request -->
                        <div class="form-group">
                            <button type="button" class="btn btn-danger" id="delete-account-btn">Request Account
                                Deletion</button>
                        </div>
                    </form>
                </div>
            </div>
            </script>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="settings.js"></script>
    <script src="common.js" defer></script>
</body>

</html>
