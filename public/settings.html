<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - BiggerPhish</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <!-- Logo or Branding -->
                <div class="sidebar-header text-center py-4">
                    <a href="/" class="navbar-brand">
                        <img src="./assets/logo.png" alt="BiggerPhish Logo" class="img-fluid" style="max-height: 50px;">
                    </a>
                </div>
                <div id="user-nav-menu">
                    <ul class="nav-items">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">
                                <i class="fas fa-book-open"></i> My Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/grades">
                                <i class="fas fa-chart-bar"></i> Progress
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="fas fa-cog"></i> User Settings
                            </a>
                        </li>

                        <li class="nav-item">
                            <a id="logout-link" href="#" class="nav-link">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content for Settings -->
            <div class="col-md-9">
                <div class="main-content p-3">
                    <h1>User Settings</h1>

                    <form id="settings-form">
                        <!-- Toggle Edit -->
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" id="edit-details-btn">Update
                                Details</button>
                        </div>

                        <!-- Email Update -->
                        <div class="form-group">
                            <label for="user-email">Email Address</label>
                            <input type="email" class="form-control" id="user-email" readonly>
                            <button type="submit" class="btn btn-primary mt-2 update-button" id="update-email-btn" disabled>Update
                                Email</button>
                        </div>

                        <!-- Name Update -->
                        <div class="form-group">
                            <label for="user-name">Name</label>
                            <input type="text" class="form-control" id="user-name" readonly>
                            <button type="button" class="btn btn-primary mt-2 update-button" id="update-name-btn"
                                disabled>Update Name</button>
                        </div>


                        <!-- Password Update -->
                        <div class="form-group">
                            <label for="user-password">Password</label>
                            <input type="password" class="form-control" id="user-password" readonly>
                            <button type="submit" class="btn btn-primary mt-2 update-button" id="update-password-btn" disabled>Update
                                Password</button>
                        </div>

                        <!-- Account Deletion Request -->
                        <div class="form-group">
                            <button type="button" class="btn btn-danger" id="delete-account-btn">Request Account
                                Deletion</button>
                        </div>
                    </form>
                </div>
            </div>
            </script>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="settings.js"></script>
    <script src="common.js" defer></script>
</body>

</html>
