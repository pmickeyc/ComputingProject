version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install SSH Client
          command: sudo apt-get update && sudo apt-get install -y openssh-client
      - run:
          name: Add SSH Host Key
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan 34.229.134.142 >> ~/.ssh/known_hosts
      - run:
          name: Transfer Files to Windows Server
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            scp -r -o StrictHostKeyChecking=no ./ CircleCI@34.229.134.142:C:\ComputingProject
      - run:
          name: Execute Deployment Script
          command: ssh -o StrictHostKeyChecking=no CircleCI@34.229.134.142 'powershell -File C:\ComputingProject\deploy.ps1'

workflows:
  version: 2
  deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
